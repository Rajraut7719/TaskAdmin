<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TaskAdmin</title>

    <style>
     body{
        background: #4CA1AF;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #C4E0E5, #4CA1AF);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #C4E0E5, #4CA1AF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        
        
     }
    </style>
    
  </head>
  <body>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <a href="{% url 'index' %}" class="btn btn-primary mb-3">Shadow Task</a>
                <a href="/admin" class="btn btn-primary mb-3">Admin</a>
            </div>
        </div>


        <div class="row ">
            <div class="col-md-12 bg-light ">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Sr_no</th>
                        <th scope="col">Task</th>
                        <th scope="col">User</th>
                        <th scope="col">Employee</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                      <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{task.task}}</td>
                        <td>{{task.user}}</td>
                        <td>{{task.emp}}</td>
                        <td>{{task.select}}</td>
                      </tr>
                     
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
